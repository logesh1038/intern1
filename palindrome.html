<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>

    <script>
        function isPalindrome(str) {
            str = str.toLowerCase();
            let reversed = "";
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return str === reversed;
        }

        document.write(isPalindrome("Madam"));
        document.write(isPalindrome("logesh"));
    </script>

</body>
</html>
