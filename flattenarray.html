<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatten Array Example</title>
</head>
<body>
  <h1>Flatten Array Example</h1>
  <p id="output"></p>

  <script>
    function flattenArray(arr) {
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            if (Array.isArray(arr[i])) {
                result = result.concat(flattenArray(arr[i]));
            } else {
                result.push(arr[i]);
            }
        }

        return result;
    }

    let nestedArray = [1, [2, [3, 4], 5], 6];
    let flatArray = flattenArray(nestedArray);


    document.getElementById('output').innerText = 'Flattened Array: ' + flatArray;
  </script>
</body>
</html>
